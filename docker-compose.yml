services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rtm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rtm}
      POSTGRES_DB: ${POSTGRES_DB:-rtmdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-rtm} -d ${POSTGRES_DB:-rtmdb}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: packages/db/Dockerfile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-rtm}:${POSTGRES_PASSWORD:-rtm}@postgres:5432/${POSTGRES_DB:-rtmdb}
    depends_on:
      - postgres

  mcp:
    build:
      context: .
      dockerfile: apps/mcp-server/Dockerfile
    environment:
      PORT: 8787
      APP_BASE_URL: http://mcp:8787
      RTM_API_KEY: ${RTM_API_KEY}
      RTM_SHARED_SECRET: ${RTM_SHARED_SECRET}
      RTM_CALLBACK_URL: http://localhost:8787/rtm/callback
      RTM_WEBHOOK_SECRET: ${RTM_WEBHOOK_SECRET}
      DATABASE_URL: postgres://${POSTGRES_USER:-rtm}:${POSTGRES_PASSWORD:-rtm}@postgres:5432/${POSTGRES_DB:-rtmdb}
      DB_DIALECT: postgres
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: http://localhost:8787
      MCP_SERVER_NAME: ${MCP_SERVER_NAME:-rtm-mcp-server}
      MCP_SERVER_VERSION: ${MCP_SERVER_VERSION:-1.0.0}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8787:8787"
    depends_on:
      - migrations
      - postgres

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8787
    ports:
      - "3000:3000"
    depends_on:
      - mcp

volumes:
  postgres_data:
